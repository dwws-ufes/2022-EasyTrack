<div mat-dialog-content>
    <mat-list role="list">
        <mat-list-item *ngFor="let e of etiquetas">
            <div class="item">
                <mat-icon [ngStyle]="{'color': e.cor}">local_offer</mat-icon>
                <h4>{{e.nome}}</h4>
            </div>
        </mat-list-item>
    </mat-list>
</div>
