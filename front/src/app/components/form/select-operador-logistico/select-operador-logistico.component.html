<ng-container [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>{{label}}</mat-label>
        <mat-select formControlName="{{custonFormControlName}}">
            <mat-option [value]="">Nenhuma</mat-option>
            <mat-option *ngFor="let e of operadoresLogisticos$ | async" [value]="e">
                {{e.nome_fantasia}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</ng-container>
